<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>Globographer</title>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #controlPanel {
        width: 200px;
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 100;
        background-color: blanchedalmond;
        padding: 5px;
        border: thick double brown;
      }
      #projectionSelect,
      #featureSelect {
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <canvas id="hiddenCanvas"></canvas>
    <script src="bundle.js"></script>
    <div id="controlPanel">
      <div id="projectionSelect">
        <div>
          <input
            type="radio"
            id="flat"
            name="projection"
            value="flat"
            checked
          />
          <label for="flat">Flat</label>
        </div>
        <div>
          <input
            type="radio"
            id="icosahedron"
            name="projection"
            value="icosahedron"
          />
          <label for="icosahedron">Icosahedron</label>
        </div>
        <div>
          <input
            type="radio"
            id="sphere"
            name="projection"
            value="sphere"
            disabled
          />
          <label for="sphere">Icosphere</label>
        </div>
      </div>

      <div id="featureSelect">
        <div>
          <input type="checkbox" id="hexOutlines" name="feature" disabled />
          <label for="hexOutlines">Hex outlines</label>
        </div>
        <div>
          <input type="checkbox" id="triangleOutlines" name="feature" />
          <label for="triangleOutlines">Triangle outlines</label>
        </div>
        <div>
          <input type="checkbox" id="triangleLabels" name="feature" disabled />
          <label for="triangleLabels">Triangle labels</label>
        </div>
      </div>

      <input id="fileInput" type="file" />
    </div>
  </body>
</html>
