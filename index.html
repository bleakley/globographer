<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>Globographer</title>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #fileInput {
        height: 100px;
        width: 100px;
        position: fixed;
        left: 50px;
        top: 50px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <canvas id="hiddenCanvas"></canvas>
    <script src="bundle.js"></script>
    <input id="fileInput" type="file" />
  </body>
</html>
